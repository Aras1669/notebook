<html>

                <title>Aras</title>

        <body>
                <div>
                
                </div>
                <div id="Search-box" role="searchbox">
                        <button id="Arama" onclick="googleSearch()"></button>
                        <i id="Bosluk"></i>
                        <div id="PlaceholderKapsayan"><input id="Placeholder" tabindex="0" aria-disabled="true" placeholder=" Web'de ara"></div>
                </div>
                <a href="https://www.youtube.com/"><button class="box" id="box-YouTube" >YouTube</button></a>
                <a href="https://www.instagram.com/"><button class="box" id="box-İnstagram" >İnstagram</button></a>
                <a href="https://web.whatsapp.com/"><button class="box" id="box-WhatsApp" >WhatsApp</button></a>
                <a href="https://www.eba.gov.tr/"><button class="box" id="box-Eba" >Eba</button></a>
                <a href="https://www.mehsatek.com/"><button class="box" id="box-Mehsatek" >Mehsatek</button></a>
                <a href="https://chatgpt.com/"><button class="box" id="box-ChatGpt" >ChatGpt</button></a>
                <a href="https://snapany.com/youtube"><button class="box" id="box-Snapany" >Snapany</button></a>
                <a href="https://mail.google.com/"><button class="box" id="box-Gmail" >Gmail</button></a>
                <a href="https://www.facebook.com/"><button class="box" id="box-FaceBook" >FaceBook</button></a>

                <!--    <a href="URL"><button class="box" id="box-UYGULAMA_İSMİ" >UYGULAMA_İSMİ</button></a>    -->

        <script>

        const input = document.getElementById("Placeholder");
        function googleSearch() {
                const query = input.value.trim();
                if (query) {
                        location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
                }
                else {
                        alert("Lütfen Bir Kelime Veya Cümle Aratın !");
                }
        }

        // Enter tuşuna basınca arama
        input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                        googleSearch();
                }
        });
        
        </script>
        <script type="text/javascript" src="https://www.effectivegatecpm.com/pi6rupsrb?key=1a58c7ccdbc4bfda9bd85c388139cc5f"></script>
